<main class="l-main bd-grid">
    <div class="home">
        <div class="producto">
            <div class="container-img">
                <img [src]="productoVer.imagen" alt="" class="img-producto shows" >
            </div>
        </div>
        <div class="informacion-producto">
            <div class="info">
                <h1 class="info-titulo">{{productoVer.nombre}}</h1>
                <p class="info-descripcion">{{productoVer.descripcion}}</p>
            </div>
            <div class="cant-container"> 
                <h3 class="cant-titulo">Cant.</h3>
                <input *ngIf="productoVer.cantidad > 0" type="number" value="1" class="no-seleccionable" id="cant" onkeydown="return false" min="1" max="{{productoVer.cantidad}}" [(ngModel)]="cantP"/>
                <input *ngIf="productoVer.cantidad == 0" type="number" value="0" class="no-seleccionable" id="cant" onkeydown="return false" min="0" max="{{productoVer.cantidad}}"/>
            </div>
            <div class="precio">
                <span class="precio-titulo">{{(productoVer.precio * productoVer.descuento) | currency}}</span>
                <a *ngIf="loggedin == true && productoVer.cantidad > 0" class="precio-boton" (click)="agregarCarrito()">AÃ±adir al carrito</a>
            </div>
        </div>
    </div>
</main>
